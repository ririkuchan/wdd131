<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - W03 Assignment - Ririku Shirakawa</title>
    <meta name="description" content="Apply the concepts from the learning activities in the design and development of a web page. The subject of the page is about a country or place where I live or have visited or wish to visit. ">
    <meta name="author" content="Ririku Shirakawa">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Tokyo</h1>
    </header>
    <main>
        <div class="animal">
            <picture> 
                <source srcset="images/tokyoAnimal-large.webp" media="(min-width: 1000px)">
                <source srcset="images/tokyoAnimal-midium.webp" media="(min-width: 500px)">
                <img src="images/tokyoAnimal-small.webp" alt="Temple name and location" width="500" height="250">
            </picture>
        </div>
        <div class="data">
            <h2>Data</h2>
            <p>Area: <span id="area"></span></p>
            <p>Pupulation:<span id="population"></span></p>
            <p>Capital: <span id="capital"></span></p>
            <p>Languages: <span id="languages"></span></p>
            <p>Currency: <span id="currency"></span></p>
            <p>Time Zone: <span id="timezone"></span></p>
            <p>Calling Code: <span id="calling-code"></span></p>
            <p>Internet TLD: <span id="internet-tld"></span></p>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <img src="images/weather_icon.svg" alt="Weather icon">
            <p>Temperature: <span id="temperature"></span> ‚ÑÉ</p>
            <p>Conditions: <span id="conditions"></span></p>
            <p>Wind: <span id="wind"></span> km/h</p>
            <p>Wind Chill: <span id="wind-chill"></span> ‚ÑÉ</p>
        </div>
    </main>
    <footer>
        <p><span id="year"></span> ¬©2024 ü§ç Ririku Shirakawa ü§ç Tokyo <br>
            Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
