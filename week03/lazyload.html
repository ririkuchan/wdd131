<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> W04 Lazy Loading Demonstration - Ririku Shirakawa </title>
    <meta name="description" content="Lazy loading is a strategy to identify resources as non-blocking (non-critical) and load these only when needed.">
    <meta name="author" content="Ririku Shirakawa">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="//via.placeholder.com/400x600/00f/fff/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture><img src="//via.placeholder.com/400x600/00f/fff/" alt="Placeholder Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400x650/00f/fff/" alt="Placeholder Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400x700/00f/fff/" alt="Placeholder Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400x750/00f/fff/" alt="Placeholder Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400x800/00f/fff/" alt="Placeholder Image" loading="lazy" width="400" height="600"></picture>
    </main>
    <footer>
        <p><span id="year"></span> ©2024 🤍 Ririku Shirakawa 🤍 Tokyo <br>

</html>
