<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - W05 Product Review Form - Ririku Shirakawa</title>
    <meta name="description" content="Create product review form page using good form design given specific field requirements and submission confirmation with a counter. Ensure that the form is user friendly on both mobile and desktop screens.">
    <meta name="author" content="Ririku Shirakawa">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-larger.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Product Review</h2>
        <form method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label for="rating">Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆☆☆☆☆</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label for="features">Which features did you find useful in the product? (Check all that apply)</label>
            <div id="features">
                <input type="checkbox" id="durability" name="features" value="Durability"><label for="durability">Durability</label>
                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"><label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="features" value="Performance"><label for="performance">Performance</label>
                <input type="checkbox" id="design" name="features" value="Design"><label for="design">Design</label>
            </div>

            <label for="review">Written Review <span>(Optional)</span>:</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">Your Name <span>(Optional)</span>:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </div>
    <footer>
        <p><span id="year"></span> ©2024 🤍 Ririku Shirakawa 🤍 Tokyo <br>
            Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
